<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal API Documentation - Interactive Playground</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
    
    <!-- Stoplight Elements CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements@8.3.4/styles.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .status-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            backdrop-filter: blur(10px);
        }
        
        .api-status {
            background: #10b981;
            color: white;
        }
        
        .elements-container {
            height: calc(100vh - 120px);
            overflow: hidden;
        }
        
        /* Custom Stoplight Elements styling */
        elements-api {
            --elements-primary-color: #667eea;
            --elements-accent-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 Portal API Documentation</h1>
        <p>Interactive Playground with Try It functionality</p>
        <div id="api-status" class="status-badge">🔄 Checking API Status...</div>
    </div>

    <div class="elements-container">
        <elements-api
            id="docs"
            apiDescriptionUrl="/openapi/openapi.yaml"
            router="hash"
            layout="sidebar"
            hideTryIt="false"
            hideSchemas="false"
            hideExport="false"
            tryItCorsProxy=""
            tryItCredentialsPolicy="omit"
            mockUrl=""
            logo="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>"
        />
    </div>

    <!-- Stoplight Elements JS -->
    <script src="https://unpkg.com/@stoplight/elements@8.3.4/web-components.min.js"></script>
    
    <script>
        // Check API health status
        async function checkAPIHealth() {
            try {
                const response = await fetch('https://api.datahubportal.com/v1/health');
                const data = await response.json();
                
                const statusElement = document.getElementById('api-status');
                
                if (response.ok && data.status === 'healthy') {
                    statusElement.textContent = '✅ API Online & Healthy';
                    statusElement.className = 'status-badge api-status';
                } else {
                    statusElement.textContent = '⚠️ API Issues Detected';
                    statusElement.style.background = '#f59e0b';
                }
            } catch (error) {
                console.warn('Unable to check API status:', error);
                const statusElement = document.getElementById('api-status');
                statusElement.textContent = '❌ API Status Unknown';
                statusElement.style.background = '#ef4444';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkAPIHealth();
            
            // Update API status every 5 minutes
            setInterval(checkAPIHealth, 5 * 60 * 1000);
        });

        // Configure Stoplight Elements when it's ready
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.getElementById('docs');
            
            // Add custom event listeners for Try It functionality
            elements.addEventListener('request-started', (event) => {
                console.log('API request started:', event.detail);
            });
            
            elements.addEventListener('request-finished', (event) => {
                console.log('API request completed:', event.detail);
            });
        });
    </script>
</body>
</html>
